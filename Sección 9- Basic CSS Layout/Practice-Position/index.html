        <title>Practica atributo position</title>

    <body>
        <!--Aplicar absolute a un div que este dentro de otro que tenga el atributo relative DESACTIVADO -->
        <div class ="box-main" id="main-no-relative">
            
            <div class = "absoluteClass box" id= "box-in-no-relative">
            
                
            </div>
            
        </div>
        
        <!--Aplicar absolute a un div que este dentro de otro que tenga el atributo relative ACTIVADO -->
        <div class ="box-main" id="main-relative">
            
            <div class = "absoluteClass box" id= "box-in-relative">
            
                
            </div>
            
        </div>
        
        
    </body>

</html>
