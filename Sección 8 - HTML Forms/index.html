<!DOCTYPE html>

<html>

    <head>
        <meta name="author" content="Stalin Macias">
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        
        <title>Form Example!</title>
    
    </head>

    <body>
        <h2>HTML forms</h2>
        <!-- Form del video -->
        <form action="" method="">
            <!-- Nombre -->
            <label for="inputName" >*Your Name</label>
            <input type="text" id="inputName" placeholder="Ingresa tu Nombre" required> 
            <!-- Email -->
            <label for="inputEmail">*Your Email</label>
            <input type="email" id="inputEmail" placeholder="Ingresa tu Email" required>
            <!-- Genero -->
            <div id="gender">
                <label for="maleGender">Genero Hombre</label> <input name="gender" type="radio" id="maleGender">
                <label for="femaleGender">Genero Mujer </label> <input name="gender" type="radio" id="femaleGender">
            </div>
            <!-- Recibir Notificaciones -->
            <div id="notification">
                <label for="inputNotifications">Recibir Notificaciones</label>
                <input id="inputNotifications" type="checkbox">
            </div>
            
            <!-- TextArea para Mensaje -->
            <label for="inputMessage">*Tu mensaje</label>
            <textarea id="inputMessage" required></textarea>
            <!-- Submit Button -->
            <button type="submit">Enviar</button>
        </form>

    </body>
    
</html>
