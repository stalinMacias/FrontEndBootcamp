<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="asmo-708">
        <meta name="author" content="Stalin Macias">
        
        <title>Practicando Listas</title>
    
    </head>
    
    <body>
        <h1>Lista Desordenada</h1>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
            
        <h1>Lista Ordenada</h1>
        <ol type="I">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>      
        </ol>
        
        <h1>Defined List</h1>
        <dl>
            <dt>Elemento 1</dt>   
            <dd>Descripcion de esta wea</dd>
            <br>
            <dt>Elemento 2</dt>   
            <dd>Descripcion de esta wea</dd>
        </dl>
    </body>


</html>
